name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SKIP_MODEL_LOAD: "1"   # 
モデルがなくてもAPIが起動できるように（main.pyのパッチ対応）
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt
      - run: pytest -q

